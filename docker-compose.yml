version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: dailyfix_postgres
    restart: always
    environment:
      POSTGRES_DB: dailyfix_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./microservices-app/backend
    container_name: dailyfix_backend
    restart: always
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: dailyfix_db
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    volumes:
      - ./microservices-app/backend:/app
    working_dir: /app
    command: npm start

  frontend:
    build: ./microservices-app/frontend
    container_name: dailyfix_frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./microservices-app/frontend:/app
    working_dir: /app
    command: npm run dev

  ai-services:
    build: ./microservices-app/ai-services
    container_name: dailyfix_ai_services
    restart: always
    ports:
      - "4001:4001"
      - "4002:4002"
      - "4003:4003"
      - "4004:4004"
    volumes:
      - ./microservices-app/ai-services:/app
    working_dir: /app
    command: npm start

volumes:
  pgdata:
