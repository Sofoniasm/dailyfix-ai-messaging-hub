---
- name: Jenkins Master Setup
  hosts: jenkins_master
  become: yes
  vars:
    jenkins_admin_user: sofonias
    jenkins_admin_password: Testing1@ECX.COM
    jenkins_http_port: 8080
    jenkins_plugins:
      - workflow-aggregator
      - git
      - blueocean
      - credentials-binding
      - sonar
      - trivy
      - owasp-dependency-check
  tasks:
    - name: Set hostname for Jenkins master
      hostname:
        name: jenkins-master
    - name: Install Java (required for Jenkins)
      apt:
        name: openjdk-17-jre-headless
        state: present
        update_cache: yes

    - name: Add Jenkins apt key
      apt_key:
        url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
        state: present

    - name: Add Jenkins apt repository
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian binary/
        state: present

    - name: Remove Jenkins if present (fresh install)
      apt:
        name: jenkins
        state: absent
        purge: yes
        update_cache: yes

    - name: Remove Jenkins home directory
      file:
        path: /var/lib/jenkins
        state: absent
      ignore_errors: yes


    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Ensure Jenkins is started and enabled
      systemd:
        name: jenkins
        enabled: yes
        state: started

    - name: Wait for Jenkins to generate initial admin password
      wait_for:
        path: /var/lib/jenkins/secrets/initialAdminPassword
        state: present
        delay: 5
        timeout: 120

    - name: Show Jenkins initial admin password
      command: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_initial_password
      changed_when: false

    - name: Display Jenkins initial admin password
      debug:
        msg: "Jenkins initial admin password: {{ jenkins_initial_password.stdout }}"

    - name: Wait for Jenkins to generate initial admin password
      wait_for:
        path: /var/lib/jenkins/secrets/initialAdminPassword
        state: present
        delay: 5
        timeout: 120

    - name: Show Jenkins initial admin password
      command: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_initial_password
      changed_when: false

    - name: Display Jenkins initial admin password
      debug:
        msg: "Jenkins initial admin password: {{ jenkins_initial_password.stdout }}"
  handlers:
    - name: Restart Jenkins
      systemd:
        name: jenkins
        state: restarted
